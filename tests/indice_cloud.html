<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.layout.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body>	
		<aside class="ui-layout-west">
			<ol>
				<li><a href='#data1'>Sect 1</a></li>
				<li><a href='#data2'>Sect 2</a></li>
			</ol>
		</aside>	
	<div class="ui-layout-center">

	
		<div  class="ui-layout-content">	
			<article id="data1">
				<section id='title' class="centered"> Title </section>
				<section> 
					<img src="test.jpg" /> 
				</section>
			</article>

			<article id="data2">
				<section id='title' class="centered"> Titulo </section>
				<section> 
					<img src="test.jpg" /> 
				</section>
			</article>
		</div>
	</div>
	<footer class="ui-layout-south">
			<section><span class="left"><button> Prev </button></span>Footer section<span class="right"><button> Next </button></span></section>
	</footer>

	<script type="text/javascript">
		$(document).ready(
			// Initialize layout
			function () {
				/*$(".ui-layout-center").tabs();*/
				$('article').css('visibility','hidden');
				$('article:first').css('visibility','initial');
				$('body').layout({ applyDemoStyles: true , south: { minSize: 60}});
			});
			// Simulate tab click when click on the sidebar
			$('aside>ol>li>a').click(function(){
				var clicked=$(this).attr('href');
				$('article').css('visibility','hidden');
				$('article[id='+clicked.substr(1)+']').css('visibility','initial');
			});
			// Initialize buttons
			  $(function() {
    				$("aside>ol>li>a,button")
      				.button()
      				.click(function( event ) {
        				event.preventDefault();
      				});
  			});
	</script>
</body>
</html>
